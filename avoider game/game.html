<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avoider Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #413e3e; /* Set the background color to grey */
    }

    canvas {
      display: block;
    }

    #itemShopButton, #playButton, #exitItemShopButton {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 50px;
    }

    #itemShopButton {
      position: absolute;
      bottom: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f0ec00;
      color: rgb(0, 0, 0);
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4caf4c;
      color: black;
    }

    #exitItemShopButton {
      position: absolute;
      top: 5%;
      right: -4%;
      font-size: 30px;
      background-color: #ff0800;
      color: rgb(0, 0, 0);
      transform: translate(-50%, -50%);
      display: none;
    }

    #itemShop {
      display: none;
    }
        /* Container styling */
        .button-container {
      display: flex;
      flex-wrap: wrap; /* Allow items to wrap onto multiple lines */
      justify-content: space-between; /* Evenly space the buttons horizontally */
      align-items: center; /* Center the buttons vertically within each line */
      margin-top: 250px; /* Add margin for spacing */
    }

    /* Button styling */
    #button1, #button2, #button3, #button4, #button5, #button6, #button7, #button8, #button9 {      
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background-color: #4caf4c;
      margin: 80px 180px; /* Adjusted margin for even spacing */
      width: 200px; /* Fixed width for each button */
    }

  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreDisplay" class="game-info">Score: <span id="score">0</span></div>
  <div id="goldDisplay" class="game-info">Collected Gold: <span id="collectedGold">0</span></div>

  <button id="playButton" onclick="startGame()">Play</button>
  <button id="itemShopButton" onclick="goToItemShop()">Item Shop</button>
  <button id="exitItemShopButton" onclick="exitItemShop()">Exit Item Shop</button>
<div class="button-container">
  <button id="button1">Button 1</button>
  <button id="button2">Button 2</button>
  <button id="button3">Button 3</button>
  <button id="button4">Button 4</button>
  <button id="button5">Button 5</button>
  <button id="button6">Button 6</button>
  <button id="button7">Button 7</button>
  <button id="button8">Button 8</button>
  <button id="button9">Button 9</button>
</div>

<!-- Item Shop HTML -->
<div id="itemShop">
  <h1>Welcome to the Item Shop!</h1>
  <ul id="itemList">
    <li class="item" data-name="Health Potion" data-price="20">
      <span>Health Potion</span>
      <span>Price: 20 Gold</span>
      <button class="buyButton" onclick="buyItem('Health Potion', 20)">Buy</button>
    </li>
    <li class="item" data-name="Shield" data-price="50">
      <span>Shield</span>
      <span>Price: 50 Gold</span>
      <button class="buyButton" onclick="buyItem('Shield', 50)">Buy</button>
    </li>
    <!-- Add more items as needed -->
  </ul>

  <div id="inventory">
    <h2>Your Inventory</h2>
    <ul id="playerInventory"></ul>
    <p>Total Gold: <span id="totalGold">0</span></p>
    <p>Total Score: <span id="totalScore">0</span></p>
  </div>
</div>
  
  <script src="game.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Your JavaScript code here
      document.getElementById('playButton').addEventListener('click', startGame);
      document.getElementById('itemShopButton').addEventListener('click', goToItemShop);
      document.getElementById('exitItemShopButton').addEventListener('click', exitItemShop);
    });
  </script>
</body>
</html>
